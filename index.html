<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="encriptador">
            <header>
                <img src="imagenes/Logo.png" alt="logo_alura">
            </header>
            <form>
                <textarea name="mensaje" id="mensaje" cols="35" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                
                <div class="container">
                    <div class="aclaracion">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                        <p>Solo letras en minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button id="encriptar">Encriptar</button>
                        <button id="desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
            </form>
        </section>
        
        <section id="resultado">
            <div class="imagen">
                <img src="imagenes/Muñeco.png" alt="muñeco">
            </div>
            <div class="texto">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright Antonela Porta - 2023</p>
    </footer>
</body>
</html>
